{% extends "layout.html" %}

{% block title %}
  amap_addr_input
{% endblock %}
{% block main %}
      <!-- Head section moved into body -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
      <title>输入提示后查询</title>
      <!-- UIkit CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.2/dist/css/uikit.min.css" />
      <!-- UIkit JS -->
      <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.2/dist/js/uikit.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.2/dist/js/uikit-icons.min.js"></script>
  
      <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode:'{{amap_key_2}}',
        }
      </script>
  
      <style type="text/css">
          body {
              margin: 0;
              height: 100%;
              width: 100%;
              position: absolute;
          }
  
          #mapContainer {
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              width: 100%;
              height: 100%;
          }
  
          .button-group {
              position: absolute;
              bottom: 20px;
              right: 20px;
              font-size: 12px;
              padding: 10px;
          }
  
          .button-group .button {
              height: 28px;
              line-height: 28px;
              background-color: #0D9BF2;
              color: #FFF;
              border: 0;
              outline: none;
              padding-left: 5px;
              padding-right: 5px;
              border-radius: 3px;
              margin-bottom: 4px;
              cursor: pointer;
          }
  
          .amap-info-content {
              font-size: 12px;
          }
      </style>
  
      <script type="text/javascript"
          src="https://webapi.amap.com/maps?v=1.4.2&key={{amap_key}}"></script>
  
      <!-- Rest of the HTML body content -->
      <div class="uk-grid-match uk-grid-small uk-text-center" uk-grid>
          <div class="uk-width-1-3@m">
              <select id="save_type" class="uk-select">
                  <option value="recent">最近</option>
                  <option value="home">住家</option>
                  <option value="work">工作</option>
              </select>
          </div>
          <div class="uk-width-expand@m">
              <input class="uk-input" type="text" id="keyword" name="keyword"
                  placeholder="请输入关键字：(选定后搜索)" onfocus='this.value=""' />
          </div>
      </div>
      <input type="hidden" id="longitude" />
      <input type="hidden" id="latitude" />
      <div style="height: 80%" id="container"></div>
      <script src="/static/amap.js"></script>
{% endblock %}
