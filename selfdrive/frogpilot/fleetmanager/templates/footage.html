{% extends "layout.html" %}

{% block title %}
    Dashcam Routes
{% endblock %}

{% block main %}
    <br>
    <h1>Dashcam Routes</h1>
    <br>
    <div class="row">
        {% for row in rows %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="/previewgif/{{ gifs }}" class="card-img-top" alt="GIF">
                    <div class="card-body">
                        <p class="card-text">{{ row }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="/footage/{{ row }}" class="btn btn-sm btn-outline-secondary">View Footage</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
